<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Category Predictor</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
               min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
        .container { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
                     border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,0.3);
                     max-width:800px; width:100%; padding:50px; }
        h1 { color:#667eea; font-size:2.5em; text-align:center;
             background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
             -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { text-align:center; color:#666; margin-bottom:40px; font-size:1.1em; }
        .categories-preview { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:30px; }
        .category-badge { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                           color:white; padding:8px 16px; border-radius:20px; font-size:0.85em; font-weight:600; }
        label { display:block; color:#333; font-weight:600; margin-bottom:10px; font-size:1.1em; }
        textarea { width:100%; height:180px; padding:15px; border:2px solid #e0e0e0; border-radius:12px; font-size:1em; }
        button { width:100%; padding:16px; margin-top:20px; background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                 color:white; border:none; border-radius:12px; font-size:1.1em; cursor:pointer; }
        .result { margin-top:30px; padding:25px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                  color:white; border-radius:12px; text-align:center; }
        .result-label { font-size:0.9em; opacity:0.9; margin-bottom:8px; }
        .result-category { font-size:2em; font-weight:bold; text-transform:uppercase; letter-spacing:1px; }
        .icon { font-size:3em; margin-bottom:10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Category Predictor</h1>
        <p class="subtitle">Intelligent product classification powered by machine learning</p>
        
        <div class="categories-preview">
            <span class="category-badge">üì± Electronics</span>
            <span class="category-badge">üè† Household</span>
            <span class="category-badge">üìö Books</span>
            <span class="category-badge">üëî Clothing & Accessories</span>
        </div>

        <!-- Form sends data to Flask -->
        <form method="POST">
            <label for="product_text">Enter Product Description</label>

            <!-- üî• FIXED: Text stays after prediction -->
            <textarea id="product_text" name="product_text" required>{{ request.form.get('product_text', '') }}</textarea>

            <button type="submit">üîç Predict Category</button>
        </form>

        <!-- Display prediction from Flask -->
        {% if prediction %}
        <div class="result">
            <div class="icon">‚úÖ</div>
            <div class="result-label">Predicted Category</div>
            <div class="result-category">{{ prediction }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
